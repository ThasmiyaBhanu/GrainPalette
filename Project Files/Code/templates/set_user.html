<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Username | Rice Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .center-card {
            margin-top: 7vh;
            border-radius: 20px;
            background: #fff;
            padding: 36px 32px 28px 32px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.13);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="center-card">
                <h3 class="mb-4 text-center">Welcome to Rice Variety Classifier</h3>
                <form method="POST" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter your username</label>
                        <input type="text" class="form-control" id="username" name="username" maxlength="32" placeholder="Type your username here..." />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                    <div class="text-center text-muted mt-2">or</div>
                    <div class="d-grid mt-2 mb-2">
                        <button type="submit" name="skip" value="1" class="btn btn-secondary" onclick="document.getElementById('username').value='';">Continue as Guest</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
